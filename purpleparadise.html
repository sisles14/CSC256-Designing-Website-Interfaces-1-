<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Purple Paradise </title>
        <link rel="stylesheet" href="purpleparadise.css">
    </head>
    <body>
       <div class = "form-wrapper">
        <h1> Purple Paradise </h1>
        <form id = "gameForm">
            <label for = "username"> Username </label>
            <input type = "text" id = "username" name = "username" placeholder = "Enter your Name" required>

            <label for = "points"> Points </label>
            <input type = "number" id = "points" name = "points" placeholder = "0" min = "0" max = "1000" required>

            <label for = "health"> Health </label>
            <input type = "number" id = "health" name = "health" placeholder = "e.g., 3000" required>

            <label for = "damage"> Damage </label>
            <input type = "number" id = "damage" name = "damage" placeholder = "e.g., 300" required>

            <label for = "weapons"> Choose Your Weapon </label>
            <select id = "weapons">
                <option value = "Amethyst Sword"> Amethyst Sword </option>
                <option value = "Tazanite Shield"> Tanzanite Shield </option>
                <option value = "Purple Sapphire Spear"> Purple Sapphire Spear</option>
                <option value = "Amertrine Bow"> Ametrine Bow </option>
                <option value = "Sugilite Staff"> Sugilite Staff </option>
            </select>

            <button type = "submit"> Enter Purple Paradise </button>
        </form>
       </div>
       <script src = "purpleparadise.js"></script>
    </body>
</html>
